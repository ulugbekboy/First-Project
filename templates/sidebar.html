

    <div class="search-bar w3layouts-newsletter">
        <h3 class="sear-head editContent"><strong> Search films</strong> </h3>
        <form action="#" method="post" class="d-flex editContent">
            <input type="search" placeholder="Введите название..." name="search"
                   class="form-control" required="">
            <button class="btn1 btn"><span class="fa fa-search"
                                           aria-hidden="true"></span></button>
        </form>
    </div>
    <!--preference -->
    <form action="{% url 'filter' %}" method="get">
        <div class="left-side my-4">
            <h3 class="sear-head editContent"><strong> Genres</strong> </h3>
            <ul class="w3layouts-box-list">
                {% for genre in view.get_genres %}
                    <li class="editContent">
                        <input type="checkbox" class="checked" name="genre" value="{{ genre.id }}">
                        <span class="span editContent">{{ genre.name }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <!-- // preference -->
        <!-- discounts -->
    
        <div class="left-side">
            <h3 class="sear-head editContent"><strong> Year</strong> </h3>
            <ul class="w3layouts-box-list">
                {% for movie in view.get_years %}
                    <li class="editContent">
                        <input type="checkbox" class="checked" name="year" value="{{ movie.year}}">
                        <span class="span editContent">{{ movie.year }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <button  class="btn1 btn" type="submit">Search</button>

        
    </form>
    <!-- //discounts -->
    <!-- reviews -->
    <div class="customer-rev left-side my-4">
        <h3 class="sear-head editContent" ><strong>Рейтинг</strong> </h3>
        <ul class="w3layouts-box-list">
           
            <li>
                <a href="#">
                    <span class="fa fa-star" aria-hidden="true"></span>
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star-half-o" aria-hidden="true" ></span>
                    <span class="fa fa-star-o" aria-hidden="true" ></span>
                    <span class="fa fa-star-o" aria-hidden="true" ></span>
                    <span class="editContent" >2.5</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="deal-leftmk left-side">
        <h3 class="sear-head editContent"><b> Последние добавленные</b></h3>
        {% for movie in movies  %}
          
      
        <div class="special-sec1 row mt-3 editContent">
            <div class="img-deals col-md-4">
                <img src="{{movie.poster.url}}" class="img-fluid" alt="">
            </div>
            <div class="img-deal1 col-md-4">
                <h3 class="editContent">{{movie.title}}</h3>
                <a href="{{movie.get_absolute_url}}" class="editContent" ></a>
            </div>
            
       </div>
       {% endfor %}
    </div>
